name: Quality Gates

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Smoke Test
        env:
          SMOKE_BASE_URL: https://verimimari.com
        run: npm run smoke:test

  preview-canary-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build (Preview Candidate)
        run: npm run build

      - name: Canary Smoke (Preview Domain)
        env:
          SMOKE_BASE_URL: ${{ vars.PREVIEW_SMOKE_BASE_URL || 'https://verimimari.com' }}
        run: npm run smoke:test

      - name: Canary Gate Summary
        run: echo "Preview/Canary quality gate passed"

